{% extends 'base.html' %}

{% block container %}
  <form
    id="readSecretForm"
    action="{{ url_for('api.secret') }}"
    method="GET"
    autocomplete="off"
  >
    <fieldset id="readSecretFs">
      <legend class="has-text-left is-size-5">Decrypt a secret</legend>
      <p class="has-text-justified help mb-2">
        As soon as the message gets decrypted, it gets deleted forever, please make sure to save
        it in a secure place before leaving this page.
      </p>
      <div class="field is-grouped">
        <p class="control is-expanded has-icons-left">
          <input
            class="input is-family-monospace"
            name="passphrase"
            id="passphrase"
            type="text"
            placeholder="Passphrase"
            autocomplete="off"
            required
          />
          <span class="icon is-small is-left">
            <span class="feather" data-feather="key"></span>
          </span>
        </p>
        <input type="hidden" name="slug" id="slugId" value="{{ slug }}" />
        <p class="control">
          <button type="submit" class="button is-primary" id="decryptBtn">Decrypt</button>
        </p>
      </div>
    </fieldset>
  </form>

  <div id="notification"></div>

  <template id="notificationSecretTemplate">
    <div class="notification has-text-left is-primary is-family-monospace pop mt-4">
      <span id="copy" class="feather copy" data-feather="copy"></span>
      <span id="notificationSecretContent"></span>
    </div>
  </template>

  <template id="notificationTemplate">
    <div class="notification has-text-weight-bold pop mt-4">
      <span id="notificationContent"></span>
    </div>
  </template>
{% endblock %}

{% block js %}
  {% assets "read" %}
    <script type="module" src="{{ ASSET_URL }}"></script>
  {% endassets %}
{% endblock %}
