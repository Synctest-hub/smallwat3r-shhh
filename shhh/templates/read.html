{% extends 'base.html' %}

{% block container %}

<h2 class="subtitle">
  Decrypt
</h2>
<div class="field is-grouped">
  <p class="control is-expanded">
    <input
      class="input"
      name="passPhrase"
      id="passPhrase"
      type="text"
      placeholder="Passphrase"
      autocomplete="off"
      required
    />
  </p>

  <p class="control">
    <button type="submit" class="button is-primary" id="decryptBtn">Decrypt</button>
  </p>
</div>
<p class="help">
  As soon as the message is decrypted, <b>it will be deleted forever ðŸ”¥</b>, so make sure to save it in a
  <b>secure</b> place before leaving this page if needed.
</p>
<br />
<div id="response"><p id="msg"></p></div>
<input id="slugId" type="hidden" value="{{ slug }}" />

{% endblock %}

{% block js %}

<script src="{{ url_for('static', filename='js/read.js') }}"></script>

{% endblock %}
