{% extends 'base.html' %}

{% block container %}
    <h2>Read Secret</h2>

    <label for="passPhrase">Passphrase to open secret</label>
    <input class="form-control" name="passPhrase" id="passPhrase"
        placeholder="Passphrase" autocomplete="off" required>
    <button id="decryptBtn" class="mt-2 btn btn-primary btn-lg">Decrypt</button>

    <div id="response" role="alert"><p id="msg"></p></div>
{% endblock %}

{% block js %}
<script>
    document.getElementById('decryptBtn').addEventListener('click', _ => {
        const slug = '{{ slug }}';
        const passphrase = document.getElementById('passPhrase').value;
        fetch(`/api/r?slug=${slug}&passphrase=${passphrase}`, {
                method: 'GET',
                cache: 'no-store'
            })
            .then(response => {
                return response.json();
            })
            .then(data => {
                switch (data.status) {
                    case 'error':
                        document.getElementById('response').className = 'alert alert-danger';
                        break;
                    case 'expired':
                        document.getElementById('response').className = 'alert alert-danger';
                        document.getElementById('passPhrase').value = '';
                        document.getElementById('passPhrase').disabled = true;
                        document.getElementById('decryptBtn').disabled = true;
                        break;
                    case 'success':
                        document.getElementById('response').className = 'alert alert-success';
                        document.getElementById('passPhrase').value = '';
                        document.getElementById('passPhrase').disabled = true;
                        document.getElementById('decryptBtn').disabled = true;
                        break;
                }
                document.getElementById('msg').setAttribute('style', 'white-space: pre;');
                document.getElementById('msg').textContent = data.msg;
            });
    });
</script>
{% endblock %}
